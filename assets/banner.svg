<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320" fill="none">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shield-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4D4D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD0D0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="320" rx="16" fill="url(#bg-grad)"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.08"/>
  </pattern>
  <rect width="1280" height="320" fill="url(#grid)" rx="16"/>
  
  <!-- Scan line animation hint -->
  <line x1="0" y1="160" x2="1280" y2="160" stroke="#FF4D4D" stroke-width="1" opacity="0.15"/>
  
  <!-- Shield icon (compact) -->
  <g transform="translate(100, 60) scale(0.39)">
    <path d="M256 28 L462 120 L462 280 C462 380 370 460 256 496 C142 460 50 380 50 280 L50 120 Z" 
          fill="url(#shield-grad)"/>
    <path d="M180 180 C150 160 120 170 115 200 C110 230 130 260 160 260 L200 240" 
          stroke="#fff" stroke-width="16" stroke-linecap="round" fill="none"/>
    <path d="M332 180 C362 160 392 170 397 200 C402 230 382 260 352 260 L312 240" 
          stroke="#fff" stroke-width="16" stroke-linecap="round" fill="none"/>
    <path d="M200 240 C190 250 185 265 195 280 L220 290" 
          stroke="#fff" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M312 240 C322 250 327 265 317 280 L292 290" 
          stroke="#fff" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M196 320 L240 370 L340 260" 
          stroke="#FFFFFF" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Title text -->
  <text x="340" y="145" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="url(#text-grad)" filter="url(#glow)">clawhatch</text>
  
  <!-- Subtitle -->
  <text x="344" y="195" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" font-weight="400" fill="#FF8080">Security scanner for AI agents</text>
  
  <!-- Stats pills -->
  <rect x="344" y="220" width="120" height="32" rx="16" fill="#FF4D4D" opacity="0.2"/>
  <text x="404" y="242" font-family="monospace" font-size="14" font-weight="600" fill="#FF8080" text-anchor="middle">100 checks</text>
  
  <rect x="480" y="220" width="130" height="32" rx="16" fill="#FF4D4D" opacity="0.2"/>
  <text x="545" y="242" font-family="monospace" font-size="14" font-weight="600" fill="#FF8080" text-anchor="middle">10 categories</text>
  
  <rect x="626" y="220" width="110" height="32" rx="16" fill="#FF4D4D" opacity="0.2"/>
  <text x="681" y="242" font-family="monospace" font-size="14" font-weight="600" fill="#FF8080" text-anchor="middle">auto-fix</text>
  
  <rect x="752" y="220" width="100" height="32" rx="16" fill="#FF4D4D" opacity="0.2"/>
  <text x="802" y="242" font-family="monospace" font-size="14" font-weight="600" fill="#FF8080" text-anchor="middle">&lt; 1 sec</text>
  
  <!-- CLI preview -->
  <text x="344" y="290" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="18" fill="#666">$</text>
  <text x="366" y="290" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="18" fill="#aaa">npx clawhatch scan</text>
  
  <!-- Version tag -->
  <rect x="1100" y="270" width="80" height="26" rx="13" fill="#FF4D4D" opacity="0.15"/>
  <text x="1140" y="288" font-family="monospace" font-size="12" fill="#FF6666" text-anchor="middle">v0.1.0</text>
</svg>